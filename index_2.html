<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Facebook - Sign up</title>
  <link rel="icon" href="174848.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="First">
    <div class="First_half">
      <img class="Facebook_img" src="12345.png" alt="Facebook">
      <h1><strong>Facebook</strong> helps you connect</h1>
      <h1>and share with the people in your life.</h1>
    </div>
    <div class="Second_half">
      <form class="Login_box" action="index.html" method="post">
        <input type="email" name="User id" placeholder="Email">
        <input type="text" name="User id" placeholder="Phone No.">
        <input type="text" name="password" placeholder="Password">
        <input type="password" name="confirm-password" placeholder="Confirm Password" />
        <button class="btn" name="login">Sign up</button>
      </form>
    </div>
  </div>

</body>

</html>
